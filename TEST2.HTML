    crossorigin="anonymous"></script>

</head>

<body>
  <section class="menu" id="menu">
    <div class="logo">
      <h2><span>[JS]</span> Jolivet.</h2>
    </div>
    <div class="items">
      <li><i class='bx bxs-dashboard'></i> <a href="home.html">Dashboard</a></li>
      <li><i class='bx bx-food-menu'></i><a href="article.html">Articles</a></li>
      <li><i class='bx bx-layout'></i><a href="queries.html">Queries</a></li>
      <li><i class='bx bx-user'></i><a href="users.html">Users</a></li>
      <li><i class='bx bx-log-out'></i><a href="../blogs/Auntentication/login/login.html">Logout</a></li>
    </div>
  </section>

  <section id="interface" class="interface">
    <div class="navigation">
      <div class="n1">
        <div>
          <i class="bx bx-menu" id="menu-btn"></i>
        </div>
        <div class="search">
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Search" id="">
        </div>
      </div>
      <div class="profile">
        <img src="../img/profile.jpg" alt="">
        <div class="name">
          <h3 id="currentLogin"></h3>
        </div>
      </div>
    </div>
    <h3 class="i-name">
      Add new Blog
    </h3>
    <p class="i-description">
      Add a new blog to the website
    </p>
    <div class="form-container">
      <form action="#" id="form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Title">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="author">Date:</label>
          <input type="date" name="date" id="date" placeholder="Date">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="author">Picture:</label>
          <input type="file" id="picture" placeholder="upload image">
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="author">Body:</label>
          <textarea id="body" name="body">Enter your articles Body</textarea>
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select name="action" id="category">
            <option value="Published">None</option>
            <option value="Published">Tech</option>
            <option value="Not published">web</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="author">Status:</label>
          <select name="action" id="statuse">
            <option value="Published">None</option>
            <option value="Published">Published</option>
            <option value="Not published">Not published</option>
          </select>
          <div class="error"></div>
        </div>
        <input type="submit" value="Save" id="addBlog">
        <!-- <a href="article.html" class="submit-btn"> Save</a> -->
      </form>
    </div>
  </section>
  <script>
    $('#menu-btn').click(function () {
      $('#menu').toggleClass('active');
    });
  </script>
  <script defer src="./test3.js"></script>
</body>
